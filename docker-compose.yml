services:
  frc10951-site:
    build: .
    container_name: ${NAME:-frc10951-website}
    ports:
      - "${HOST_PORT:-3001}:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - autoheal=true
    mem_limit: "512m"
    cpu_shares: 256

networks:
  default:
    driver: bridge

