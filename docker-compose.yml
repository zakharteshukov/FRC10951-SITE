services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frc10951-website
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - frc10951-network

networks:
  frc10951-network:
    driver: bridge

