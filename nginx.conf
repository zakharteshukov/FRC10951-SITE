esserver {
	listen 80;
	server_name 10951.team www.10951.team;

	root /usr/share/nginx/html;
	index index.html;

	# Security headers (effective when served behind TLS)
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
	# HSTS will be honored when behind HTTPS
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

	# Compression
	gzip on;
	gzip_comp_level 5;
	gzip_min_length 1024;
	gzip_types text/plain text/css application/javascript application/json image/svg+xml;

	# Serve static assets with caching
	location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
		expires 7d;
		add_header Cache-Control "public, immutable";
		try_files $uri =404;
	}

	# Default: serve files; fallback to index.html
	location / {
		add_header Cache-Control "no-cache";
		try_files $uri $uri/ /index.html;
	}

	# Health check endpoint
	location /health {
		access_log off;
		return 200 "healthy\n";
		add_header Content-Type text/plain;
	}
}

